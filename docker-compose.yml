version: "3.8"

services:
  web:
    build: .
    container_name: devices-management
    ports:
      - "8000:8000"
    environment:
      DJANGO_SUPERUSER_USERNAME: admin      # boleh dihapus kalau sudah ada user
      DJANGO_SUPERUSER_PASSWORD: admin123
      DJANGO_SUPERUSER_EMAIL: admin@example.com
    volumes:
      - ./NA_Project:/app                             # mount source-code + DB
      - static_volume:/app/static
      - media_volume:/app/media
    restart: unless-stopped

volumes:
  static_volume:
  media_volume:
