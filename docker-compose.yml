version: '3.8'

services:
  web:
    build: .
    container_name: devices-management
    volumes:
      - ./NA_Project:/app
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"
    restart: always
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

volumes:
  static_volume:
  media_volume:
