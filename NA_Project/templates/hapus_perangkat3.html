{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Mass Delete Device</h1>
    <form method="POST" class="needs-validation mt-4" novalidate>
        {% csrf_token %}
        <div class="row mb-3">
            <label for="subnet" class="col-sm-2 col-form-label">Subnet (e.g., 192.168.11.0/24):</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="subnet" name="subnet" required>
                <div class="invalid-feedback">Please provide a valid subnet.</div>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <button type="submit" class="btn btn-danger">Delete Devices</button>
            </div>
        </div>
    </form>

    {% if message %}
        <div class="row mt-4">
            <div class="col text-center">
                <div class="alert alert-info">
                    {{ message }}
                </div>
            </div>
        </div>
    {% endif %}
</div>

<script>
    // Validasi form menggunakan Bootstrap
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')

        Array.from(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
{% endblock content %}
